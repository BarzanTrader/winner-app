
<html lang="en"> 
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Winner</title>
        <link rel="stylesheet" href="style.css" />
        <script
        src="https://cdn.jsdelivr.net/npm/chart.js"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="application">
                <div class="card">
                    <div class="header-section">
                        <h1>Winner</h1>
                        <button id="darkModeToggle" class="dark-mode-toggle" type="button" aria-label="Toggle dark mode">
                            <span class="toggle-icon">ðŸŒ™</span>
                        </button>
                    </div>
                    <div class="main-content">EXPENSE TRACKER</div>
                    
                    <!-- Navigation Tabs -->
                    <div class="nav-tabs">
                        <button class="nav-tab active" data-page="home" id="homeTab">
                            <span>Add Expense</span>
                        </button>
                        <button class="nav-tab" data-page="history" id="historyTab">
                            <span>History</span>
                        </button>
                    </div>
                    
                    <!-- Page 1: Home (Add Expense) -->
                    <div class="page active" id="homePage">
                        <!-- Dashboard -->
                        <div id="dashboard">
                            <div class="dashboard-card">
                                <h3>THIS MONTH'S EXPENSES</h3>
                                <p id="MonthlyTotal">Total: Â£0.00</p>
                            </div>
                            <div class="dashboard-card">
                                <h3>Top category</h3>
                                <p id="top-category">-</p>
                            </div>
                            <div class="dashboard-card">
                                <h3>Average Expense</h3>
                                <p id="average-expense">Â£0.00</p>
                            </div>
                        </div>
                        
                        <h2>Add expense</h2>
                        <p id="total">Total: Â£0.00</p>
                        <form id="expense-form">
                            <label>
                                Amount:
                                <input type="number" id="amount" placeholder="0.00" required>
                            </label>
                        
                            <label>
                                Date:
                                <input type="date" id="date">
                            </label>

                            <label>
                                Notes:
                                <input type="text" id="notes" placeholder="e.g. Groceries">
                                <p id="emptyState" class="emptyState">
                                    No expenses yet. Add your first one!
                                </p>
                            </label>
                        
                            <select id="category">
                                <option value="">select category</option>
                                <option value="Food">Food</option>
                                <option value="transport">Transport</option>
                                <option value="housing">housing</option>
                                <option value="Bills">Bills</option>
                                <option value="Other">Other</option>
                            </select>

                            <button type="submit">Add expense</button>
                        </form>
                    </div>
                    
                    <!-- Page 2: History (View All) -->
                    <div class="page" id="historyPage">
                        <h2>Expense History</h2>
                        
                        <!-- Chart Section -->
                        <div class="chart-container">
                            <h3>Monthly Expenses Chart</h3>
                            <canvas id="MonthlyChart"></canvas>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <button id="exportbtn" class="export-btn" type="button">
                                Export CSV
                            </button>
                            <button id="clearAllBtn" class="danger">
                                Clear all expenses
                            </button>
                        </div>
                        
                        <!-- Expenses List -->
                        <ul id="expense-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeEditModal">&times;</span>
                <h2>Edit Expense</h2>
                <form id="edit-form">
                    <label>
                        Amount:
                        <input type="number" id="edit-amount" placeholder="0.00" required>
                    </label>
                
                    <label>
                        Date:
                        <input type="date" id="edit-date" required>
                    </label>

                    <label>
                        Notes:
                        <input type="text" id="edit-notes" placeholder="e.g. Groceries" required>
                    </label>
                
                    <select id="edit-category" required>
                        <option value="">select category</option>
                        <option value="Food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="housing">housing</option>
                        <option value="Bills">Bills</option>
                        <option value="Other">Other</option>
                    </select>
                    
                    <button type="button" id="saveEditBtn">Save Changes</button>
                </form>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
